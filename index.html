<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>WWDC 2015 Scholarship Submissions by WWDCStudents</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
    <style type="text/css">
      .md-content img {
        display: block;
        margin: auto;
        max-height: 500px;
      }
      .md-content table {
        display: table;
      }
      .md-content table p {
        margin-bottom: 0;
      }
    </style>
  </head>
  <body>

    <section class="main-content">
      <div class="md-content"></div>

      <div class="loading indicator">Loading... It might take a few seconds.</div>
      <div class="error indicator" hidden>
        There was an error: <span class="error-message"></span>
      </div>

      <footer class="site-footer">
        <span class="site-footer-owner"><a href="https://github.com/WWDCStudents/2015">WWDC 2015 Scholarship Submissions</a> is maintained by <a href="https://github.com/WWDCStudents">WWDCStudents</a>.</span>

        <span class="site-footer-credits">This page was generated by <a href="https://pages.github.com">GitHub Pages</a> using the <a href="https://github.com/jasonlong/cayman-theme">Cayman theme</a> by <a href="https://twitter.com/jasonlong">Jason Long</a>.</span>
      </footer>
    </section>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/showdown/0.5.0/showdown.min.js"></script>
    <!--CDNJS does not host these extensions-->
    <script src="https://cdn.rawgit.com/showdownjs/showdown/master/compressed/extensions/github.min.js"></script>
    <script src="https://cdn.rawgit.com/showdownjs/showdown/master/compressed/extensions/table.min.js"></script>
    <script>
        const url = 'https://cdn.rawgit.com/wwdc/2015/12f482b0380ca755c2ecb14e5c86682b2660f732/README.md';
        // Temporary fix. Once the CDN updates, use https://cdn.rawgit.com/wwdc/2015/master/README.md
        var showdown = new Showdown.converter({
            extensions: ['github', 'table']
        });
        $(function() {
            $.get(url)
                .done(function(data) {
                    $('.indicator').hide();

                    var html = showdown.makeHtml(data);
                    $('.md-content').html(html);
                })
                .fail(function(jqXHR, textStatus, error) {
                    $('.indicator').hide();
                    $('.error.indicator').show();
                    $('.error.indicator .error-message').html(error);
                });
        });
    </script>
  </body>
</html>
